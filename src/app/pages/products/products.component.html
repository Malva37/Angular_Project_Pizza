<div class="conteiner">
    <div class="row mx-auto">
        <div class="card col-3 mt-2 ml-2" *ngFor="let pr of products">
            <img [attr.src]="pr.image" class="card-img-top mt-1" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{pr.name}}</h5>
              <p class="card-text">{{pr.description}}</p>
              <h3 class="text-danger">{{pr.price}} грн</h3>

              <a [routerLink]="[ '/menu/'+pr.categoryName, pr.id ]" class="btn btn-light">More details</a>
            </div>
          </div>
    </div>
</div>
