<div class="container">


    <div class="card mb-3 col-12 mt-2">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img [attr.src]="view?.image" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ view?.name }}</h5>
              <p class="card-text">{{ view?.description }}</p>
              <p class="card-text text-danger">{{ view?.price }} грн </p>
              <button class="btn btn-light" (click)="back()">back</button>
            </div>
          </div>
        </div>
      </div>
</div>
